<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body style="background-color: #DADA !important">
    <div class="container fw-bold">
        </div class="row">
            <div class="col-8 m-auto bg-dark text-white p-4">
                <h4 class="text-center">Grading Calculating System - KWQ</h4>




        </div>
        
        
        </div>
            
            <div class="row">
                <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
                    <div class="col-md-4">
                        <div class="book1 mb-3">
                            <label>Computer</label>
                            <input class="form-control" id="bookOne" type="number" name="" placeholder="marks"/>
                        </div>
            
                        <div class="book2 mb-3">
                            <label>English</label>
                            <input class="form-control" id="bookTwo" type="number" name="" placeholder="marks"/>
                        </div>
            
                        <div class="book3 mb-3">
                            <label>Math</label>
                            <input class="form-control" id="bookThree" type="number" name="" placeholder="marks"/>
                        </div>
            
                        <div class="book4 mb-3">
                            <label>Physics</label>
                            <input class="form-control" id="bookFour" type="number" name="" placeholder="marks"/>
                        </div>
            
                        <div class="book5 mb-3">
                            <label>Chemistry</label>
                            <input class="form-control" id="bookFive" type="number" name="" placeholder="marks"/>
                        </div>
            
                        <div>
                            <button class="btn btn-warning col-12" type="button" onclick="calculate()">Calculate</button>
            
                        </div>
            
                       </div>
            
                      
            
                </div>


                    </div>
                        <div class="col-md-4 d-flex aligm-items center">

                            <div>
                            <table class="table table-bordered border">
                                <tr>
                                    <td>Total Marks:</td>
                                    <td>500</td>
                                </tr>
            
                                <tr>
                                    <td>Obtained Marks:</td>
                                    <td id="obtain"></td>
                                </tr>
            
                                <tr>
                                    <td>Percentage:</td>
                                    <td id="per"></td>
                                </tr>
            
                                <tr>
                                    <td>Grade:</td>
                                    <td id="grade"></td>
                                </tr>
            
                                <tr>
                                    <td>Remarks:</td>
                                    <td id="remarks"></td>
                                </tr>
            
            
                            </table>
                       </div>

                    </div>



                </div>



            </div>

        </div>

            

    <script type="text/javascript" src="grade.js"></script>
</body>
</html>
